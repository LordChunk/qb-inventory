name: Vue
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-vue:
    defaults:
      run:
          working-directory: ./vue
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run lint
        run: yarn lint
      
      - name: Build
        run: yarn build
